<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de eventos</title>
</head>
<body>
    <h1>Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li>{{ evento.nombre }} <br>  {{ evento.fecha }} </br> {{ evento.lugar }}</li>
        {% empty %}
            <li>No hay eventos disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
