{% extends 'base.html' %}
{% block title %}Buscar Eventos{% endblock %}
{% block body_class %}bg-buscar{% endblock %}

{% block content %}
  <section class="card">
    <h2 class="h2 center">Buscar Eventos</h2>

    <form method="get" action="." class="form">
      <div>
        <label class="label">Nombre del evento:</label>
        <input class="input" type="text" name="q" placeholder="Nombre del evento">
      </div>

      <div>
        <label class="label">Fecha:</label>
        <input class="date" type="date" name="fecha">
      </div>

      <div>
        <label class="label">Lugar:</label>
        <input class="input" type="text" name="lugar" placeholder="Ciudad o lugar">
      </div>

      <div class="actions">
        <button class="btn btn-secundario" type="submit">Buscar</button>
        <a class="btn btn-primario" href="{% url 'inicio' %}">‚Üê Volver</a>
      </div>
    </form>
  </section>
{% endblock %}
